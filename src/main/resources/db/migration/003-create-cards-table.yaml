databaseChangeLog:
  - changeSet:
      id: 003-create-cards-table
      author: Maksim
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: last_four_digits
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT

              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: DECIMAL(19,2)

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user