databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: Maksim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: users
                  baseColumnNames: role_id
                  referencedTableName: user_role
                  referencedColumnNames: id
                  constraintName: fk_users_role